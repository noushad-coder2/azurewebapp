<!DOCTYPE html>
<html>
<head>
    <title>Vote for a Candidate</title>
    <style>
        body {
            animation: changeColor 10s infinite;
        }

        @keyframes changeColor {
            0% { background-color: #ff7f50; } /* Coral */
            25% { background-color: #ffa500; } /* Orange */
            50% { background-color: #00ced1; } /* Dark Turquoise */
            75% { background-color: #66cdaa; } /* Medium Aquamarine */
            100% { background-color: #ff69b4; } /* Hot Pink */
        }

        .candidate {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }

        .candidate img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>Vote for a Candidate</h1>
    <form method="post">
        {% for candidate, slogan in candidates.items() %}
            <div class="candidate">
                <img src="{{ url_for('static', filename=candidate + '.jpg') }}" alt="{{ candidate }}">
                <p>{{ slogan }}</p>
                <input type="radio" name="candidate" value="{{ candidate }}"> Vote for {{ candidate }}
            </div>
        {% endfor %}
        <br>
        <input type="submit" value="Vote">
    </form>
</body>
</html>
