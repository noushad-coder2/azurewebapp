<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Name Saving Program</title>
</head>
<body>
    <h1>Tell me your name:</h1>
    <ul>
        {% for name in names %}
            <li>{{ name }}</li>
        {% endfor %}
    </ul>

    <form method="post" action="/save">
        <label for="name">Enter a name:</label>
        <input type="text" id="name" name="name">
        <button type="submit">Save Name</button>
    </form>
</body>
</html>
